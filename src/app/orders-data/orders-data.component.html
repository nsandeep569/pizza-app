<div class="container-fluid">
<div class="row">
  <div class="col-md-8 offset-md-2 mt-3">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef>Orderid</th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="'/items/' + element.orderId"> {{element.orderId}}</a></td>
  </ng-container>
    
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="nbrOfItemsOrdered">
      <th mat-header-cell *matHeaderCellDef> No. of items Ordered</th>
      <td mat-cell *matCellDef="let element"> {{element.nbrOfItemsOrdered}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef> Total amount of order </th>
      <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="statusOfOrder">
      <th mat-header-cell *matHeaderCellDef> Status of Order </th>
      <td mat-cell *matCellDef="let element"> {{orderStatus[element.statusOfOrder]}} </td>
    </ng-container>
    <ng-container matColumnDef="changeStatus">
      <th mat-header-cell *matHeaderCellDef> Change Status </th>
      <td mat-cell *matCellDef="let element"> 
        <button *ngIf="element.statusOfOrder!==3" type="button" class="btn-sm btn-primary " (click)="modifyStatus(element.orderId)">Modify Status</button>
        <!-- <label *ngIf="element.statusOfOrder===3">Already Prepared</label> -->
       </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
</div>
