<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2 mt-3">

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <table class="table table-bordered">
            <thead>
                <tr>
                  <th scope="col" colspan="2" style="text-align: center;font-size:20px;">Order Details</th>
                  
                </tr>
              </thead>
            <tbody>
              <tr>
                <td>OrderId</td>
                <td>{{ currentOrderData.orderId }}</td>
              </tr>
              <tr>
                <td>Total amount</td>
                <td>{{ totalAmount }}</td>
              </tr>
              <tr>
                <td>Delivery Address</td>
                <td>{{ currentOrderData.deliveryAddress }}</td>
              </tr>
              <tr>
                <td>Item Details</td>
                <td>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Item name</th>
                        <th scope="col">Item price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let items of currentOrderData.orderData">
                        <td>{{ items.itemName }}</td>
                        <td>{{ items.itemPrice }}</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
